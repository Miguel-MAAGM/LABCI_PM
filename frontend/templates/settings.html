{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-xl shadow-md p-6">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Settings</h2>
    <div class="grid grid-cols-2 gap-6 max-w-lg">
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Samples/s</label>
                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Port</label>
                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
        </div>
        <div class="border-l border-gray-200 pl-6">
            <div class="space-y-4">
                <div class="flex items-center">
                    <input id="sample-check" name="option" type="radio" class="h-4 w-4 text-indigo-600">
                    <label for="sample-check" class="ml-2 block text-sm text-gray-700">Continuous</label>
                </div>
                <div class="flex items-center">
                    <input id="port-check" name="option" type="radio" class="h-4 w-4 text-indigo-600">
                    <label for="port-check" class="ml-2 block text-sm text-gray-700">External trigger</label>
                </div>
            </div>
        </div>
    </div>
    <div class="flex space-x-4 pt-4">
        <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">Restart</button>
        <button class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">Check</button>
    </div>
</div>
{% endblock %}
